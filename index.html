<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-slider</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[currentActive].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentActive].title}}</h3>
                        <p>{{slides[currentActive].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>

                    <div class="thumb active">
                        <img v-for="(element, index) in slides"
                        v-bind:src="element.image" alt="Svezia" />
                    </div>

                        <img src="./assets/img/02.webp" alt="Ratchet & Clank" />

                        <img src="./assets/img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./assets/img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
